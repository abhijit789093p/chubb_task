<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUVI CONTACT US PAGE</title>
</head>
<body>
    <header align="center">
        <h2><font color="green">GUVI help desk</font></h2>
        <h3><strong><font color ="blue">Contact Customer Support</font></strong></h3>
    </header>
    <form action="post">
        <table align = "center"; cellpadding="15px"; cellspacing="5px";>
            <tr>
                <td>
                    <label for="first name"> First Name <br>
                        <input type="text" value="" placeholder="First Name" required>
                    </label>
                </td>
                <td>
                    <label for="Last name"> Last Name <br>
                        <input type="text" value="" placeholder="Last Name" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Email Address <br>
                        <input type="email" placeholder="demo123@gmail.com" size="50" autocomplete="email" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Phone Number <br>
                        <input type="tel" size="50" pattern="[0-9]" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for=""> Reason for contact<br>
                        <textarea name="type here" id="" cols="48" rows="10" maxlength="500" required></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Contact Us">
                </td>
                <td align="right">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
</form>
</body>
</html>
